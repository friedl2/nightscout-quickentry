<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BT</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 

  </head>
  <body>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->

    <b>BG Only (Finger Test)</b><br>
    <form method=post action="https://YOUR_SITE_HERE.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=eventType value="BG Check" />
      <input type=hidden name=secret value="YOUR_API_HASH_HERE" />
      <input type=hidden name=glucoseType value="Finger" />
      <input type=number name=glucose placeholder="BG in mg/dL" /><br>
      <input type=submit name=notes value="Calibration" /><input type=submit name=notes value="Low" /><input type=submit name=notes value="Just Checking" />
    </form>
    <br>

    <b>Carbs Only</b><br>
    <form method=post action="https://YOUR_SITE_HERE.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=eventType value="Carb Correction" />
      <input type=hidden name=secret value="YOUR_API_HASH_HERE" />
      <input type=number name=carbs placeholder="Carbs in grams" /><br>
      <input type=submit name=notes value="Meal" /><input type=submit name=notes value="Snack" /><input type=submit name=notes value="Low" />
    </form>
    <br>

    <b>Bolus Only</b>
    <form method=post action="https://YOUR_SITE_HERE.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=secret value="YOUR_API_HASH_HERE" />
      <input type=number name=insulin placeholder="Units" /><br>
      <input type=submit name=eventType value="Meal Bolus" /><input type=submit name=eventType value="Snack Bolus" /><br>
      <input type=submit name=eventType value="Correction Bolus" />
    </form>
    <br>

    <b>Everything</b>
    <form method=post action="https://YOUR_SITE_HERE.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=secret value="YOUR_API_HASH_HERE" />
      <input type=hidden name=glucoseType value="Finger" />
      <input type=number name=glucose placeholder="BG in mg/dL" /> BG<br>
      <input type=number name=carbs placeholder="Carbs in grams" /> Carbs<br>
      <input type=number name=insulin placeholder="Units" /> Bolus Units<br>
      <input type=submit name=eventType value="Meal Bolus" /><input type=submit name=eventType value="Snack Bolus" /><br>
      <input type=submit name=eventType value="Correction Bolus" />
    </form>
    <br>
    
    <b>Quick Buttons</b>
    <form method=post action="https://YOUR_SITE_HERE.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=secret value="YOUR_API_HASH_HERE" />
      <input type=hidden name=carbs value=16 />
      <input type=hidden name=eventType value="Carb Correction" />
      <input type=submit name=notes value="4 Glucose Tab Low Treatment" />
    </form>
    <form method=post action="https://YOUR_SITE_HERE.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=secret value="YOUR_API_HASH_HERE" />
      <input type=hidden name=eventType value="Sensor Start" />
      <input type=submit name=notes value="Sensor Start" />
    </form>
  </body>
</html>
